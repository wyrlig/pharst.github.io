<div class="container">
<ul class="list-group">
{% for item in site.data.wenslijst %}
  <a href="{{ item.link }}" target="_blank" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
    <div class="flex-column">{{ item.name }}
      <p><small>&nbsp;</small></p>
{% if item.price != "" %}
      <span class="badge badge-danger badge-pill">&euro; {{ item.price }}</span>
{% endif %}
    </div>
    <div class="image-parent">
      <img src="/assets/img/{{ item.image }}" class="img-fluid" alt="{{ item.image }}">
    </div>
  </a>
{% endfor %} 
</ul>
</div>
